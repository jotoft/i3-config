[colors]
; Catppuccin Mocha colors
base = #1e1e2e
mantle = #181825
crust = #11111b
text = #cdd6f4
subtext0 = #a6adc8
subtext1 = #bac2de
surface0 = #313244
surface1 = #45475a
surface2 = #585b70
overlay0 = #6c7086
overlay1 = #7f849c
overlay2 = #9399b2
blue = #89b4fa
lavender = #b4befe
sapphire = #74c7ec
sky = #89dceb
teal = #94e2d5
green = #a6e3a1
yellow = #f9e2af
peach = #fab387
maroon = #eba0ac
red = #f38ba8
mauve = #cba6f7
pink = #f5c2e7
flamingo = #f2cdcd
rosewater = #f5e0dc

background = ${colors.base}
background-alt = ${colors.surface0}
foreground = ${colors.text}
primary = ${colors.mauve}
secondary = ${colors.teal}
alert = ${colors.red}
disabled = ${colors.overlay0}

[bar/main]
width = 100%
height = 32pt
radius = 0
bottom = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = " | "
separator-foreground = ${colors.surface1}

font-0 = "Noto Sans:size=20;3"
font-1 = "Symbols Nerd Font:size=20;3"

modules-left = i3
modules-center = spotify-prev spotify-play spotify-next spotify date
modules-right = filesystem network memory pulseaudio

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right
tray-padding = 2

; wm-restack = i3
; override-redirect = true

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

; Only show workspaces on the same output as the bar
pin-workspaces = true

label-mode-padding = 2
label-mode-foreground = ${colors.base}
label-mode-background = ${colors.primary}

; focused = Active workspace on focused monitor
label-focused = %name%
label-focused-background = ${colors.primary}
label-focused-foreground = ${colors.base}
label-focused-underline= ${colors.primary}
label-focused-padding = 2

; unfocused = Inactive workspace on any monitor
label-unfocused = %name%
label-unfocused-padding = 2
label-unfocused-foreground = ${colors.text}

; visible = Active workspace on unfocused monitor
label-visible = %name%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}

; urgent = Workspace with urgency hint set
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

format-mounted = <label-mounted>
format-mounted-prefix = "󰋊 "
format-mounted-prefix-foreground = ${colors.mauve}
format-mounted-prefix-font = 2
label-mounted = %free%
label-mounted-foreground = ${colors.text}

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format = <label> <ramp-used>
format-prefix = "󰍛 "
format-prefix-foreground = ${colors.yellow}
format-prefix-font = 2
label = %used%
label-foreground = ${colors.text}

ramp-used-0 = ▁
ramp-used-1 = ▂
ramp-used-2 = ▃
ramp-used-3 = ▄
ramp-used-4 = ▅
ramp-used-5 = ▆
ramp-used-6 = ▇
ramp-used-7 = █
ramp-used-foreground = ${colors.yellow}

[module/network]
type = internal/network
interface = wlp8s0
interface-type = wireless
interval = 3.0

format-connected = <label-connected>
format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.blue}
format-connected-prefix-font = 2
label-connected = %{F#a6e3a1}󰇚%{F-} %downspeed:9% %{F#f38ba8}󰕒%{F-} %upspeed:9%

format-disconnected = <label-disconnected>
label-disconnected = disconnected
label-disconnected-foreground = ${colors.disabled}

[module/date]
type = internal/date
interval = 1

date = %{F#74c7ec}󰃭%{F-} %a %b %d
time = %{F#fab387}󰥔%{F-} %H:%M
date-alt = %{F#74c7ec}󰃭%{F-} %Y-%m-%d
time-alt = %{F#fab387}󰥔%{F-} %H:%M:%S

format = <label>
label = %date%  %time%
label-foreground = ${colors.text}

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
label-volume-foreground = ${colors.text}

label-muted = 󰝟 muted
label-muted-foreground = ${colors.disabled}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-0-foreground = ${colors.blue}
ramp-volume-1-foreground = ${colors.yellow}
ramp-volume-2-foreground = ${colors.red}
ramp-volume-font = 2

[module/spotify]
type = custom/script
interval = 1
format-prefix = " "
format-prefix-foreground = ${colors.green}
format-prefix-font = 2
format = <label>
exec = python3 ~/.config/i3/polybar/spotify_status.py -f '{artist}: {song}'
format-underline = ${colors.green}
label-foreground = ${colors.text}
label-maxlen = 50
click-left = playerctl play-pause -p spotify
click-right = playerctl next -p spotify
click-middle = playerctl previous -p spotify

[module/spotify-prev]
type = custom/text
content = 󰒮
content-foreground = ${colors.green}
content-font = 2
click-left = playerctl previous -p spotify

[module/spotify-play]
type = custom/script
exec = echo "$(playerctl status -p spotify 2>/dev/null | grep -q Playing && echo '󰏤' || echo '󰐊')"
interval = 0.5
format-foreground = ${colors.green}
format-font = 2
click-left = playerctl play-pause -p spotify

[module/spotify-next]
type = custom/text
content = 󰒭
content-foreground = ${colors.green}
content-font = 2
click-left = playerctl next -p spotify

[settings]
screenchange-reload = true
pseudo-transparency = true
